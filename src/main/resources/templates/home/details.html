<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/VP4.css}" />
</head>

<body>
    <div th:replace="./fragments/headerFragment:: header"></div>
    <div class="content">
        <h1>Shelter Details</h1>
        <table>
            <tr>
                <th>Name:</th>
                <td th:text="${shelters.name}"></td>
            </tr>
            <tr>
                <th>Address 1:</th>
                <td th:text="${shelters.address1}"></td>
            </tr>
            <tr>
                <th>Address 2:</th>
                <td th:text="${shelters.address2}"></td>
            </tr>
            <tr>
                <th>City</th>
                <td th:text="${{shelters.city}}"></td>
            </tr>
            <tr>
                <th>Zip</th>
                <td th:text="${{shelters.zip}}"></td>
            </tr>
            <tr>
                <th>State</th>
                <td th:text="${{shelters.state}}"></td>
            </tr>
            <tr>
                <th>PhoneNumber</th>
                <td th:text="${{shelters.phoneNumber}}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${{shelters.email}}"></td>
            </tr>
            <tr>
                <th>Website</th>
                <td th:text="${{shelters.website}}"></td>
            </tr>
        </table>
    </div>
    <div th:replace="./fragments/footerFragment:: footer"></div>
</body>

</html>
