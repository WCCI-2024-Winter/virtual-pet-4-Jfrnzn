<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/VP4.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}">

</head>

<body>
    <div th:replace="./fragments/headerFragment:: header"></div>
    <br>
    <br>
    <h1 th:text="${title}"></h1>
    <form action="#" th:action="@{/adopter/save}" th:object="${adopters}" method="post">
        <br>
        <br> <br><br><br><br><br><br>
        <br>
        <input type="hidden" th:field="*{id}" />
        <label> Name </label>
        <input type="text" th:field="*{name}" placeholder="Adopter Name" />
        <br />
        <label> Address Line 1 </label>
        <input type="text" th:field="*{address1}" placeholder="Adopter Address Line 1" />
        <br />
        <label> Address Line 2 </label>
        <input type="text" th:field="*{address2}" placeholder="Adopter Address Line 2" />
        <br />
        <label> City </label>
        <input type="text" th:field="*{city}" placeholder="Adopter City" />
        <br />
        <label> State </label>
        <input type="text" th:field="*{state}" placeholder="Adopter State" />
        <br />
        <label> Zip </label>
        <input type="text" th:field="*{zip}" placeholder="Adopter Zip" />
        <br />
        <label> Phone Number </label>
        <input type="text" th:field="*{phoneNumber}" placeholder="Adopter Phone Number" />
        <br />
        <label> Email </label>
        <input type="text" th:field="*{email}" placeholder="Adopter Email" />
        <br />
        <label> Image </label>
        <input type="text" th:field="*{imageUrl}" placeholder="Adopter Image URL" />
        <br>
        <label>Preferred Pet Type</label>
        <select th:field="*{preferredPetType}">
            <option th:each="p : ${lstpreferredPetType}" th:value="${p}" th:text="${p}"></option>
        </select>
        <br>
        <label>Adoption Status</label>
        <select th:field="*{adoptionStatus}">
            <option th:each="p : ${lstadoptionStatus}" th:value="${p}" th:text="${p}"></option>
        </select><br>
        <label>Shelter</label>
    <select th:field="*{ShelterId}">
             <option th:each= "p : ${shelters}" th:value = "${p.id}" th:text = "${p.name}"
            /> 
            </select>  
        <br />
        <button type="submit">Save</button>
            <a class ="btn" th:href="@{/adopter}">Cancel</a>

    </form>


    <div th:replace="./fragments/footerFragment :: footer"></div>

</body>

</html>
