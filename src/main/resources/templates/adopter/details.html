<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/VP4.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}">
</head>

<body>
    <div th:replace="./fragments/headerFragment:: header"></div>
    <div class="content">
        <h1>Adopter Details</h1>
        <table>
            <input type="hidden" th:field="*{id}" />
            <tr>
                <th>Name:</th>
                <td th:text="${adopters.name}"></td>
            </tr>
            <tr>
                <th>Address 1:</th>
                <td th:text="${adopters.address1}"></td>
            </tr>
            <tr>
                <th>Address 2:</th>
                <td th:text="${adopters.address2}"></td>
            </tr>
            <tr>
                <th>City</th>
                <td th:text="${{adopters.city}}"></td>
            </tr>
            <tr>
                <th>Zip</th>
                <td th:text="${{adopters.zip}}"></td>
            </tr>
            <tr>
                <th>State</th>
                <td th:text="${{adopters.state}}"></td>
            </tr>
            <tr>
                <th>PhoneNumber</th>
                <td th:text="${{adopters.phoneNumber}}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${{adopters.email}}"></td>
            </tr>
            <tr>
                <th>Preferred Pet Type</th>
                <td th:text="${{adopters.preferredPetType}}"></td>
            </tr>
            <tr>
                <th>Preferred Pet Type</th>
                <td th:text="${{adopters.adoptionStatus}}"></td>
            </tr>
            <br>
          

            <br>
        </table>
        <!-- <td><a class="btn" th:href="@{adopter/edit/{id}(id=${adopters.id})}">Edit</a></td> -->
       <a class="btn" th:href="@{/adopter}">Cancel</a>
    </div>
    
    
</body>

 <div th:replace="./fragments/footerFragment:: footer"></div>
</html>
