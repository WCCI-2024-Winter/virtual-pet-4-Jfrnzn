<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/VP4.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}">
</head>
<br>


<body>
    Test
    <div class="headerFragment" th:replace="./fragments/headerFragment :: header"></div>
    <div class="content">
        <h1>Adopters</h1>
        <div> <a class="btn" th:href="@{adopter/create}">Create</a></div>


        <table border="1px">
            <tr th:each="adopters : ${adopters}">
                <td th:text="${adopters.name}"></td>
                <td th:text="${adopters.address1}"></td>
                <td th:text="${adopters.address2}"></td>
                <td th:text="${adopters.city}"></td>
                <td th:text="${adopters.state}"></td>
                <td th:text="${adopters.phoneNumber}"></td>
                <td th:text="${adopters.zip}"></td>

                <td><a class="btn" th:href="@{adopter/details/{id}(id=${adopters.id})}">Detail</a></td>
                 <td><a class="btn" th:href="@{adopter/edit/{id}(id=${adopters.id})}">Edit</a></td>
               <td><a class="delete-btn" th:href="@{adopter/confirmDelete/{id}(id=${adopters.id})}">Delete</a></td>
            </tr>
        </table>

        </tr>
    </div>

    <div th:replace="./fragments/footerFragment :: footer"></div>
</body>

</html>
